<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Parcial</title>
    <link rel="stylesheet" href="'./styles.css">
</head>
<body>
    <main>
        <h1> Mi galeria</h1>
        <div class="flex" id="container"></div>
    </main>
    <section>
    <ul>
        <li class="list" data-filter="all">All</li>
        <li class="list" data-filter="interior">Interior</li>
        <li class="list" data-filter="creatures">Animals</li>
        <li class="list" data-filter="creatures">Objects</li>
        <li class="list" data-filter="creatures">Videos</li>
    </ul>
    <div class="product">
        <div class="itemBox"><img src="Imagenes/Book2.png"></div>
        <div class="itemBox"><img src="Imagenes/ComputerDeskPractice.png"></div>
        <div class="itemBox"><img src="Imagenes/GrassTank2.png"></div>
        <div class="itemBox"><img src="Imagenes/Mario 3D World (LuxCore).PNG"></div>
        <div class="itemBox"><img src="Imagenes/Sander Weetling.png"></div>
        <div class="itemBox"><img src="Imagenes/SharkSculpture.PNG"></div>
        <div class="itemBox"><img src="Imagenes/StainedGlassRoom.png"></div>
        <div class="itemBox"><img src="Imagenes/TankRender.png"></div>
        <div class="itemBox"><img src="Imagenes/Treasure Chest (Eevee).png"></div>
        <div class="itemBox"><img src="Imagenes/Tresure Chest Gold.png"></div>

        <div class="itemBox">
            <video controls="controls"/>
            <source src="Imagenes/MelvinRun.mp4"
                type="video/mp4"></div>
        <div class="itemBox">
            <video controls="controls"/>
                <source src="Imagenes/Rocket_Launch0001-0250.mp4"
                        type="video/mp4">
        </div>
        <div class="itemBox">
            <video controls="controls"/>
                <source src="Imagenes/triforce.mp4"
                        type="video/mp4">
        </div>
    </div>
</section>
    <footer>
        <p>Felix Ortega 2021-0825</p>
    </footer>

    <script src ="./app.js"></script>

</body>
</html>
