<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Artistico</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1> Portafolio Artistico (3D / 2D / Animación)</h1>
    </main>
    <section>
    <ul>
        <li class="list active" category="all">All</li>
        <li class="list" category="interior">Interior</li>
        <li class="list" category="creatures">Animals</li>
        <li class="list" category="Objects">Objects</li>
        <li class="list" category="videos">Videos</li>
    </ul>
    <p>Felix Ortega Mejía</p>
    <div class="product">
        <div class="itemBox" data-item="interior"><img src="Imagenes/Book2.png"></div>
        <div class="itemBox" data-item="interior"><img src="Imagenes/ComputerDeskPractice.png"></div>
        <div class="itemBox" data-item="Objects"><img src="Imagenes/GrassTank2.png"></div>
        <div class="itemBox" data-item="Objects"><img src="Imagenes/Mario 3D World (LuxCore).PNG"></div>
        <div class="itemBox" data-item="creatures"><img src="Imagenes/Sander Weetling.png"></div>
        <div class="itemBox" data-item="creatures"><img src="Imagenes/SharkSculpture.PNG"></div>
        <div class="itemBox" data-item="interior"><img src="Imagenes/StainedGlassRoom.png"></div>
        <div class="itemBox" data-item="Objects"><img src="Imagenes/TankRender.png"></div>
        <div class="itemBox" data-item="Objects"><img src="Imagenes/Treasure Chest (Eevee).png"></div>
        <div class="itemBox" data-item="Objects"><img src="Imagenes/Tresure Chest Gold.png"></div>
        <div class="itemBox" data-item="Objects"><img src="Imagenes/GimpSellPoint.png"></div>

        <div id="melvin" class="itemBox" data-item="videos">
            <iframe
            src="https://www.youtube.com/embed/9N0RxAej3No"
            title="Melvin Run"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe></div>
        <div id="rocket" class="itemBox" div class="itemBox" data-item="videos">
            <iframe src="https://www.youtube.com/embed/Cyb0sbVDp28" title="Rocket Launch0001 0250" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="triforce" class="itemBox" div class="itemBox" data-item="videos">
            <iframe src="https://www.youtube.com/embed/9GRJ7BNtqNY" title="triforce" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</section>

    <script src ="./app.js"></script>

</body>
</html>
